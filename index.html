<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  
  <div class="all">

    <div id="main">
      <h1>Your Result</h1>
      
      <p id="circle">76 <br> of 100</p>
      <h1>Great</h1>
      <p>You scored higher than 65% of <br> the people who have taken these <br> tests.</p>

    </div>
    <div id="second">
      <div id="words">
      <h1>Summary</h1>
    
     <div class="outer-box" id="num1">
      <div class="inner-box">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p>Reaction </p>
      </div>
        <p>80 / 100</p>
      </div> 
     <div class="outer-box" id="num2">
      <div class="inner-box">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p>Memory </p>
      </div>
        <p>92 / 100</p>
      </div> 
      
    
      <div id="num3">
        <p> Verbal </p> <p>61 / 100</p>
      </div>
     
    <div id="num4">
      <p> Visual </p> <p>72 / 100</p>
    </div>
      
    
      <p>Continue</p>

      </div>

    </div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  
  <div class="all">

    <div id="main">
      <h1>Your Result</h1>
      
      <div  id="circle">
        <h1>76 </h1>
        of 100
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of <br> the people who have taken these <br> tests.</p>

    </div>
    <div id="second">
      <div id="sum">
        <p>Summary</p>
      </div>
      <div id="words">
    
     <div class="outer-box" id="num1">
      <div class="inner-box">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p>Reaction </p>
      </div>
        <p>80 / 100</p>
      </div> 

     <div class="outer-box" id="num2">
      <div class="inner-box">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p>Memory </p>
      </div>
        <p>61 / 100</p>
      </div> 

      <div class="outer-box" id="num3">
        <div class="inner-box">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal </p>
        </div>
          <p>72 / 100</p>
        </div> 

        <div class="outer-box" id="num4">
          <div class="inner-box">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual </p>
          </div>
            <p>92 / 100</p>
          </div> 
      
    
      

      </div>
      <div id="last">
        <p>Continue</p>
      </div>
    </div>

  </div>
</body>
</html>
